<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="canvas">
        <div class="card">
            <div class="search">
                <div><input type="text" placeholder="New York" id="inputField" autocomplete="off"></div>
                <div id="b"><button id="btn"> <img src="images/search.png" alt="Search"> </button></div>
            </div>

            <div class="weather-icon"><img></div>

            <div class="temperature">
                <div id="temp"><h1></h1></div>
                <div id="city"><h1>New York</h1></div>
            </div>

            <div class="weather">
                <span id="humidity">
                    <img src="images/humidity.png" alt="Humidity" class="humimg">
                    <div>
                        <h2 id="h"></h2> 
                        <h4>Humidity</h4>
                    </div>
                    
                </span>
                <span id="wind-speed">
                    <img src="images/wind.png" alt="Humidity" class="winimg">
                    <div>
                        <h2 id="w"></h2> 
                        <h4>Wind Speed</h4>
                    </div>
                </span>
            </div>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
